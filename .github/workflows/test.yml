name: Test SSH Connectivity

on:
  # workflow_dispatch:
  push:
    branches:
      - main

jobs:
  test-ssh:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts
      
      - name: Debug - Check key file
        run: |
          echo "=== Checking if key file exists ==="
          ls -la ~/.ssh/
          echo ""
          echo "=== Key file size ==="
          wc -c ~/.ssh/id_rsa
          echo ""
          echo "=== First line of key (should start with -----BEGIN) ==="
          head -n 1 ~/.ssh/id_rsa
          echo ""
          echo "=== Last line of key (should end with -----END) ==="
          tail -n 1 ~/.ssh/id_rsa
          echo ""
          echo "=== Key file type detection ==="
          file ~/.ssh/id_rsa
      
      - name: Test SSH connectivity
        run: |
          ssh -v ${{ secrets.USER }}@${{ secrets.HOST }} "echo 'SSH connection successful'"
          
